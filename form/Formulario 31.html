<body>

<form>
<fieldset>
<legend>Rellenar</legend>

	<input type="checkbox" id="usb" value="usb">
	<label for="usb">USB</label>
	
	<input type="checkbox" id="paralelo" value="paralelo">
	<label for="paralelo">Paralelo</label>
	
	<input type="checkbox" id="ps2" value="ps2">
	<label for="ps2">PS2</label>
	
	<br>
	
	<textarea cols="30" rows="20">Por favor, escriba aqui</textarea>
	
	<br>
	
	
	<input type="radio" id="asir" value="asir">
	<label for="asir">ASIR</label>
	<br>
	
	<input type="radio" id="dam" value="dam">
	<label for="dam">DAM</label>

	<input type="radio" id="daw" value="daw">

	<label for="fecha">Introduce una fecha: </label>
	<input type="date" id="fecha" value="fecha">
	<br>
	
	<select size="4">
		<option>Geografia</option>
		<option>Lengua</option>
		<option>Mates</option>
		<option>Historia</option>
	</select>

</fieldset>
<fieldset>
	<legend>Formulario de opciones</legend>

		<label for="date">Elija una fecha: </label>
		<input type="date" id="date">
		<br>
		
		<label for="dile">Elija un fichero: </label>
		<input type="file" id="file">
		<br>
		
		<label for="color">Elija un color: </label>
		<input type="color" id="color">
		<br>
		
		<input type="checkbox" id="lengua" value="lengua">
		<label for="lengua">Lengua</label>
		<input type="checkbox" id="mates" value="mates">
		<label for="mates">Matematicas</label>
		<input type="checkbox" id="hist" value="hist">
		<label for="hist">Historia</label>
		<input type="checkbox" id="geografia" value="geografia">
		<label for="geografia">Geografia</label>
		<br>
	<input type="submit">

		
</fieldset>
</form>
