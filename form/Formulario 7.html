<body>

	<form>
		<fieldset>
		<legend>Formulario de opciones</legend>
		
		<label for="color">Elija un color: </label>
		<input type="color" id="color">
		<br>
		<label for="instituto">Instituto</label>
		<input type="box" id="instituto">
		<br>
		<label for="estudios">Estudios Elegidos</label>
		<input type="box" id="estudios">
		<br>
		<input type="radio" id="firefox">
		<label for="firefox">Firefox</label>
		<br>
		<input type="radio" id="chrome">
		<label for="chrome">Chrome</label>
		<br>
		<input type="radio" id="opera">
		<label for="opera">Opera</label>
		<br>
		<input type="radio" id="ie">
		<label for="ie">IE</label>
		<br>
		<label for="file">Elija un fichero: </label>
		<input type="file" id="file">
		<br>
		<label for="time">Elija la hora</label>
		<input type="time" id="time">
		<br>
		<input type="checkbox" id="tarj">
		<label for="tarj">Tarjeta aceleradora</label>
		<br>
		<input type="checkbox" id="led">
		<label for="led">Monitor LED</label>
		<br>
		<input type="checkbox" id="ssd">
		<label for="ssd">SSD</label>
		<br>
		<textarea rows="10" cols="30">Utilice este recuadro por favor</textarea>
		<br>
	<input type="submit">
		
		</fieldset>
	</form>
