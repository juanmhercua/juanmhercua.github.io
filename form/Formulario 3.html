<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="formulario" content="formulario">
<meta name="keywords" content="HTML,CSS,XML,JavaScript">
<meta name="author" content="Juan Miguel Hernández Cuadrado">
<title>Formularios</title>
<style>


</style>
</head>
<body>

	<form>
		<fieldset>
			<legend>Completar</legend>
			
			<label for="color">Elija un color: </label>
			<input type="color" id="color">
			
				<br>
			
			<textarea rows="10" cols="30">Por favor, escriba aquí</textarea>
				
				<br>
			
			<select>
				<option>Java</option>
				<option>Java2</option>
			</select>
			
				<br>
			
			<input type="checkbox" id="asir">
			<label for="asir">ASIR</label>
			
			<input type="checkbox" id="dam">
			<label for="dam">DAM</label>
			
			<input type="checkbox" id="daw">
			<label for="daw">DAW</label>
			
		</fieldset>
		<fieldset>
			<legend>Rellene las opciones siguientes</legend>
			
			<label for="fecha">Elija una fecha</label>
			<input type="date" id="fecha">
				
				<br>
			
			<label for="fichero">Elija un fichero: </label>
			<input type="file" id="fichero">
			
				<br>
			
			<select name="lista" size="4">
				<option>SMIR</option>
				<option>ASIR</option>
				<option>DAM</option>
				<option>DAW</option>
			</select>
			<br>
	<input type="submit">
			
		</fieldset>
	</form>

</body>
</html>
