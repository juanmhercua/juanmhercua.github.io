<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="formulario" content="formulario">
<meta name="keywords" content="HTML,CSS,XML,JavaScript">
<meta name="author" content="Juan Miguel Hernández Cuadrado">
<title>Formularios</title>
<style>

</style>
</head>
<body>

<form>
<fieldset>
<legend>Completar estas opciones</legend>

	<input type="checkbox" id="asir" value="asir">
	<label for="asir">ASIR</label>
	<br>
	<input type="checkbox" id="dam" value="dam">
	<label for="dam">DAM</label>	
	<br>
	<input type="checkbox" id="daw" value="daw">
	<label for="daw">DAW</label>	
	<br>
	
	<select size="4">
		<option>SMIR</option>
		<option>ASIR</option>
		<option>DAM</option>
		<option>DAW</option>
	</select>
	<br>
	
	<textarea cols="30" rows="10">Inserte aquí el texto</textarea>
	<br>
	
	<label for="dni">DNI</label>
	<input type="text" id="dni">
	<br>
	<label for="nombre">Nombre</label>
	<input type="text" id="nombre">
	<br>
	<label for="apellidos">Apellidos</label>
	<input type="text" id="apellidos">
	<br>
	<label for="telefono">Telefono</label>
	<input type="text" id="telefono">
	<br>
	<br>
	<input type="submit">
	
</fieldset>
</form>

</body>
</html>
