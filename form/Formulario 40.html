<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="formulario" content="formulario">
<meta name="keywords" content="HTML,CSS,XML,JavaScript">
<meta name="author" content="Juan Miguel Hernández Cuadrado">
<title>Formularios</title>
<style>



</style>
</head>
<body>

<form>
<fieldset>
<legend>Preferencias</legend>

	<select size="4">
		<option>100 Mbits</option>
		<option>1000 Mbits</option>
	</select>
	<br>
	
	<label for="dni">DNI</label>	
	<input type="text" id="dni" >
	<br>
	<label for="nombre">Nombre</label>	
	<input type="text" id="nombre" >
	<br>
	<label for="apellidos">Apellidos</label>
	<input type="text" id="apellidos">
	<br>
	<label for="email">Email</label>
	<input type="text" id="email">
	<br>
	
	<label for="color">Elija un color, por favor: </label>
	<input type="color" id="color">
	<br>
	
	<textarea cols="40" rows="10">Por favor, escriba aquí</textarea>
	<br>
	
	<input type="checkbox" id="amd" value="amd">
	<label for="amd">AMD</label>	
	<br>
	<input type="checkbox" id="i5" value="i5">
	<label for="i5">Intel i5</label>	
	<br>
	<input type="checkbox" id="i7" value="i7">
	<label for="i7">Intel i7</label>
	<br>
	
	<label for="time">Elija una hora: </label>
	<input type="time" id="time">
	<br>
	
	<input type="radio" id="2g" value="2g">
	<label for="2g">2G</label>	
	<br>
	<input type="radio" id="3g" value="3g">
	<label for="3g">3G</label>	
	<br>
	<input type="radio" id="4g" value="4g">
	<label for="4g">4G</label>
	<br>
	<br>
	<input type="submit">
	
</fieldset>
</form>

</body>
</html>
